[package]
name = "com/crystalpeak/doom"
aid = "A0000000620300D001"
version = "1.0"

[applet]
aid = "A0000000620300D00101"
class = "Applet"

[options]
javacard_version = "3.0.4"
extended_apdu = true
max_stack_slots = 210

[build]
command = "clang -S -emit-llvm -g -target msp430-unknown-unknown -O1 -fno-vectorize -fno-slp-vectorize -nostdinc -I $JCC_ROOT/include main.c -o build/main.ll"
