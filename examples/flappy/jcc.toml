[package]
name = "com/crystalpeak/flappy"
aid = "A0000000620300F001"

[applet]
aid = "A0000000620300F00101"
class = "Applet"

[options]
javacard_version = "3.0.4"

[build]
command = "clang -S -emit-llvm -g -target wasm32-unknown-unknown -O1 -fno-jump-tables -nostdinc -I $JCC_ROOT/include main.c -o build/main.ll"

[driver]
game_name = "Flappy"
screen_width = 32
screen_height = 20
pixel_format = "1bpp"
target_fps = 30
input_mode = "direction"
continuous_frames = true
single_input = true
controls_space = "Flap"
palette = [
    [8, 8, 8],
    [255, 255, 255],
]
