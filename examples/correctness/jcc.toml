[package]
name = "com/jcc/correctness"
aid = "A0000000620300C0"
version = "1.0"

[applet]
aid = "A0000000620300C001"
class = "CorrectnessApplet"

[options]
javacard_version = "3.0.4"

[build]
command = "clang -S -emit-llvm -g -target wasm32-unknown-unknown -O1 -fno-jump-tables -nostdinc -I $JCC_INCLUDE -I $JCC_INCLUDE/$JAVACARD_VERSION main.c -o build/main.ll"